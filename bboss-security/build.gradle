sourceSets {
    main {
        java {
            srcDir 'src'
            srcDir 'src-encoder'
            srcDir 'src-token'
        }
        resources{
        	srcDir 'src-token' 
        	include '**/*.xml'
    		include '**/*.sql'
        	
        }
    }
    test {
        java {
            srcDir 'test'
        }
        resources{
        	srcDir 'resources'
        }
    }
    
}
